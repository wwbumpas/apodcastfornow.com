<header class="site-header">



  <div class="wrapper">



    <nav class="navbar fixed-top navbar-expand-sm">



      <a class="navbar-brand" href="/">
        <div class="navbar-brand-image"><img src="assets/images/temp.jpg" height="70" width="70"/></div>
        <div class="navbar-brand-typography">
          <div class="navbar-brand-small">UTC</div>
          <div class="navbar-brand-full">Coordinated Universal Time</div>
        </div>
      </a>



      <button class="navbar-menu button-mobile collapsed" data-toggle="collapse" data-target="#navbarSupportedContent">Menu</button>



      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          {%- assign sorted_pages = site.pages | sort: "order" -%}
          {%- for node in sorted_pages -%}
          {%- unless node.exclude -%}
          {%- if node.title -%}
          <li class="{% if node.url == page.url %}active{% endif %}">
            <a class="nav-link" href="{{ node.url | relative_url }}">
            {% if node.url == page.url %}<span>&rarr;</span>{% endif %}
            {{ node.title | escape }}
            </a>
          </li>
          {%- endif -%}
          {%- endunless -%}
          {%- endfor -%}
        </ul>
      </div>



    </nav>



  </div>



</header>
